{{ with .Site.Params.footerImages }}
<div class="custom-footer-images" style="display: flex; justify-content: center; gap: 1px; margin-top: 1px; flex-wrap: wrap;">
    {{ range . }}
    <img src="{{ .src }}" alt="{{ .alt }}" style="max-width: 150px; height: auto; object-fit: cover; border-radius: 0px;">
    {{ end }}
</div>
{{ end }}
